<script>
    let valor_1 = Number(prompt('digite o valor'))
    let operador = prompt('digite um operador')

alert(showResult())

function showResult() {
return = operador == '+' ? valor_1 + valor_1 : 'operador imvalido'    
return = operador == '-' ? valor_1 - valor_1 : 'operador imvalido'
return = operador == '*' ? valor_1 * valor_1 : 'operador imvalido'
return = operador == '/' ? valor_1 / valor_1 : 'operador imvalido'



}






























</script>
