  <script>

      




      let mars_rover = document.querySelector('#imagemMarte')

fetch(`https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=aiqrPSFfKCaCMwM2gDt6UW6DhlAfC3CMKAmlsLJe`)
.then(resp=> resp.json())
    .then(resp =>{

console.log(resp)

      let photos = resp.photos;

      photos.forEach(photo => {
        let img = document.createElement('img')
        img.setAttribute('src',photo.img_src)
        img.style.width = '100%'
        // img.style.padding = '25x'
    
        let nome = document.createElement('p')
        nome.innerText =photo.camera.full_name
        nome.style.color = ('white')
          // full_name
          // id

        let col = document.createElement('col')
        col.classList.add('col-4')
       
        col.appendChild(img)
        col.appendChild(nome)
        mars_rover.appendChild(col)
      });


  })

    .catch(erro => {
      console.log(erro);
    })
    .finally( () => {
      console.log('Requisição Finalizada!');
    })
  </script>
