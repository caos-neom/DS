                <div class="col-12 bg-black">
                  <h1 style="color: aliceblue;">Veja as Fotos dos objetos próximos a terra</h1>
                </div>
              </div>
            </div>

            <div class="container-fluid d-flex justify-content-center">
              <div class="row" id="proximos"></div>
            </div>
  
  <script>

      




      let mars_rover = document.querySelector('proximos')

fetch(`https://api.nasa.gov/neo/rest/v1/feed?start_date=2025-05-20&end_date=2025-05-26&api_key=aiqrPSFfKCaCMwM2gDt6UW6DhlAfC3CMKAmlsLJe`)
.then(resp=> resp.json())
    .then(resp =>{

console.log(resp)

let photos = resp.near_earth_objects;

      photos.forEach(photo => {
        
        let name = document.createElement('h2')
        name.innerText = Object.keys(photos.name)

let dMax = document.createElement('h3')
dMax.innerText = Object.keys(photos.estimated_diameter.estimaed_diameter_max)

let dMin = document.createElement('h3')
dMin.innerText = Object.keys(photos.estimated_diameter.estimaed_diameter_min)

let perigo = document.createElement('h3')
perigo.innerText = Object.keys(photos.is_potentially_hazardous_asteroid)


        let col = document.createElement('col')  
        col.classList.add('col-4')

        col.appendChild(name)
        col.appendChild(perigo)
        col.appendChild(dMax)
        col.appendChild(dMin)       
        proximos.appendChild(col)
    })
  })

    .catch(erro => {
      console.log(erro);
    })
    .finally( () => {
      console.log('Requisição Finalizada!');
    })
  </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
