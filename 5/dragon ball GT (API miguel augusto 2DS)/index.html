  <script>

      




      let proximos = document.querySelector('#proximos')

fetch(`https://api.nasa.gov/EPIC/api/natural/images?api_key=aiqrPSFfKCaCMwM2gDt6UW6DhlAfC3CMKAmlsLJe`)
.then(resp=> resp.json())
    .then(resp =>{

console.log(resp)

const objetosPorData = resp

// Obtem todos os arrays de objetos por data e os concatena
const todosAsteroides = Object.values(objetosPorData).flat();

// Agora você pode iterar com forEach

      

todosAsteroides.forEach(photo => {
        console.log(photo);
      
let dMax = document.createElement('h3')
dMax.innerText = photo.date
dMax.style.color = ('white')

let img_name= photo.image
let date = photo.date

let link= `https://epic.gsfc.nasa.gov/archive/natural/${date.substr(0, 4)}/${date.substr(5, 2)}/${date.substr(8, 2)}/jpg/${img_name}.jpg`

let dados_img= document.createElement('h3')

  

let img = document.createElement('img')
img.setAttribute('src', link)
img.style.width = '250px'

let texto = document.createElement('h5')
texto.innerText = photo.image
texto.style.color =('white')







        let col = document.createElement('col')  
        col.classList.add('col-4')
        col.style.padding = '10px'

        col.appendChild(img)
        col.appendChild(dados_img)
        col.appendChild(dMax)    
        proximos.appendChild(col)
    })
  })

    .catch(erro => {
      console.log(erro);
    })
    .finally( () => {
      console.log('Requisição Finalizada!');
    })
  </script>
