class Animal{

    }
   percorreu() {

} 
 caça() {console.log(`${this.especie} pressica se alimentar e ele é ${this.comida} então ${this.assacina} precisa matar`)}

morte() {console.log(`${this.especie} foi caçado por uma onça enquanto se alimentava e morreu`)}
