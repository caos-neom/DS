class usuario {
// no constructor está oorrendo o ENCAPSULAMENTO, ou seja, os dados
// estão sendo agrupados dentro da classe

        this.tipo = tipo
        this.online = online
        this.email = email
        this.senha = senha
    }

// aqui está ocorrendo o POLIMORFISMO ou seja a classe pode se comportar
// diferentes como conectar,desconectar etc

    conectar(){
        console.log('usuario conectou')
    }
    vizualizar(){

}
